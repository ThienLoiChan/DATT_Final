<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
            <div class="row mt-2">
                <div class="col-sm-8">
                    <div class="row">
                        <div class="logo">
                            <img width="250px" height="100px" src="/img/article.png" alt="">
                        </div>
                        <div class="col-sm-6">
                            <div class="row m-auto">
                                <div class="col-sm-8">
                                    <h5>Thông tin nhận hàng</h5>
                                </div>
                                <div class="col-sm-4">
                                    <a class="fw-bold" href=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/>
                                      </svg>&nbsp;Đăng nhập</a>
                                </div>
                            </div>
                           <form action="">

                            <div class="form-group m-3">
    
                              <input type="text"
                                class="form-control" name="" id="" aria-describedby="helpId" placeholder="Email">
                              
                            </div>

                            <div class="form-group m-3">
                             
                                <input type="text"
                                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Họ và tên">
                              
                              </div>


                              <div class="form-group m-3">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Số điện thoại (tùy chọn)" aria-label="Text input with segmented dropdown button">
                                    <button type="button" class="btn btn-outline-secondary">Action</button>
                                    <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                                      <span class="visually-hidden">Toggle Dropdown</span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                      <li><a class="dropdown-item" href="#">Action</a></li>
                                      <li><a class="dropdown-item" href="#">Another action</a></li>
                                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                                      <li><hr class="dropdown-divider"></li>
                                      <li><a class="dropdown-item" href="#">Separated link</a></li>
                                    </ul>
                                  </div>
                             
                              </div>

                              <div class="form-group m-3">
                                <input type="text"
                                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Địa chỉ">
                              </div>

                              <div class="form-group m-3">
                             
                                <input type="text"
                                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Tỉnh thành">
                               
                              </div>

                              <div class="form-group m-3">
                           
                                <input type="text"
                                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Quận huyện">
                
                              </div>

                              <div class="form-group m-3">
                    
                                <textarea placeholder="Ghi chú (tùy chọn)" class="form-control" name="" id="" cols="10" rows="3"></textarea>
            
                              </div>

                           </form>
                        </div>


                        <div class="col-sm-6">
                            <div class="row m-auto">
                               <h5>Vận chuyển</h5>
                            </div>

                            <form action="">
                                <div class="input-group m-3">
                                    <div class="input-group-text">
                                      <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
                                    </div>
                                    <input placeholder="Giao hàng tận nơi" readonly type="text" class="form-control bg-white" aria-label="Text input with radio button">
                                  </div>
                                 
                                  <div class="row m-auto">
                                    <h5>Thanh toán</h5>
                                 </div>
                                  <div class="input-group m-3">
                                    <div class="input-group-text">
                                      <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
                                    </div>
                                    <input placeholder="Thanh toán khi giao hàng (COD)" readonly type="text" class="form-control bg-white" aria-label="Text input with radio button">
                                  </div>
                            </form>
                        </div>

                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="card mt-5">
                        <div class="container">
                            <div class="row">
                                <h5>Đơn hàng (7 sản phẩm)</h5>
                            </div>
                            <hr>
                            <div class="row m-auto">
                                <div class="col-7">
                                  <p>
                                    <img style="width: 60px; height: 40px;" src="/img/article.png" alt="">Voskagent Tiguan
                                  </p>
                                </div>
                                <div class="col-5">
                                   <p>2.000.000.000VND</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row m-auto">
                                <div class="col-8">
                                    <div class="form-group">
                                      <input type="text"
                                        class="form-control" name="" id="" aria-describedby="helpId" placeholder="Nhập mã giảm giá">
                                      
                                    </div>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-success">Áp dụng</button>
                                </div>
                            </div>
                            <hr>
                            <div class="row m-auto">
                                <div class="col-7">
                                    <p>Tạm tính</p>
                                </div>
                                <div class="col-5">
                                    <p>156.456.514VND</p>
                                </div>
                            </div>

                            <div class="row m-auto">
                                <div class="col-8">
                                    <p>Phí vận chuyển</p>
                                </div>
                                <div class="col-4">
                                    <p>40.000VND</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row m-auto">
                                <div class="col-5">
                                    <h5>Tổng cộng:</h5>
                                </div>

                                <div class="col-7">
                                    <h5>1.999.999.999VND</h5>
                                </div>
                            </div>
                            <br>
                            <div class="row m-auto">
                                <div class="col-8">
                                    <a class="fw-bold" href=""><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                                        <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1z"/>
                                      </svg> Quay về giỏ hàng</a>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-primary mb-3">Đặt hàng</button>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>

            

            </div>
    </div>

</html>
